<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lemmings Remake</title>

    <script type="text/javascript" src="lemmings.js"></script>

    <style> 
      .PixelatedRendering {
        border: 1px solid #222;
	    cursor:none;
    }
    </style>

    <script type="text/javascript" >
   
    var releaseView = new Lemmings.ReleaseView();

    function init() {
		releaseView.gameCanvas = document.getElementById("gameCanvas");
		releaseView.InitGame();
    }

    </script>

  </head>
  <body onload="init();" oncontextmenu="return false;">
  
    <div style="overflow-x: scroll; width:99%">
    <canvas height="400" width="640" id="gameCanvas" tabindex='1' class="PixelatedRendering" >
      Sorry! Your browser does not support HTML5 Canvas and can not run this Application.
    </canvas>
    </div>
	
	<a href="https://github.com/thomasfum/Lemmings.ts">source @ git hub</a>
  </body>
</html>
