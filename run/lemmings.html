<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lemmings Remake</title>

    <script type="text/javascript" src="lemmings.js"></script>


    <style> 
      .PixelatedRendering {
        border: 1px solid #222;
    }
    </style>

    <script type="text/javascript" >
   
    var debugView = new Lemmings.DebugView();

    function init() {
        debugView.elementSoundNumber = document.getElementById("soundno");
        debugView.elementTrackNumber = document.getElementById("trackno");
        debugView.elementLevelNumber = document.getElementById("levelno");   
        debugView.elementSelectedGame = document.getElementById("selectgame");
        debugView.elementSelectLevelGroup = document.getElementById("selectlevelgroup");
        debugView.elementLevelName = document.getElementById("levelName");
        debugView.elementGameState = document.getElementById("gameState"); 
        debugView.gameCanvas = document.getElementById("gameCanvas");
        
        debugView.selectGameType();
    }

    </script>

  </head>
  <body onload="init();">

    <select onChange="debugView.selectGameType(this.value)" id="selectgame">
      <option value=0>Lemming</option>
      <option value=1>Oh no! More Lemmings</option>
      <option value=2>X-Mas 91</option>
      <option value=3>X-Mas 92</option>
      <option value=4>Holiday 93</option>
      <option value=5>Holiday 94</option>
	  <option value=6>Gar</option>
	  <option value=7>CONWAY</option>
	  
	  
    </select>

    <select onChange="debugView.selectLevelGroup(this.value)" id="selectlevelgroup">
      
    </select>

    Level: <input type="button" onclick="debugView.moveToLevel(-1)" value=" &#10073;&#9664;" /><span id="levelno" >0</span>
    <input type="button" onclick="debugView.moveToLevel(1)" value=" &#9658;&#10073;" />

    &nbsp;
    Game: 
    <input type="button" onclick="debugView.start()" value=" &gt;" />
    <input type="button" onclick="debugView.suspend()" value=" ||" />
    <input type="button" onclick="debugView.nextFrame()" value=" +1" />

    Speed:

    <select onChange="debugView.selectSpeedFactor(this.value)" id="selectspeedfactor">
      <option value="0.2">--</option>
      <option value="0.5">-</option>
      <option value="1" selected="selected">normal</option>
      <option value="2">+</option>
      <option value="3">++</option>
      <option value="4">+++</option>
    </select>

    <span id="gameState"></span>

    <input type="button" onclick="debugView.cheat()" value="cheat" />
    <input type="button" onclick="debugView.enableDebug()" value="debug" />
    
    <br />

    <!-- https://stackoverflow.com/questions/22885702/html-for-the-pause-symbol-in-a-video-control -->
    Music: <input type="button" onclick="debugView.playMusic()" value=" &#9658;" />
    <input type="button" onclick="debugView.stopMusic()" value=" &#9724; " />

    <input type="button" onclick="debugView.playMusic(-1)" value=" &#10073;&#9664;" /><span id="trackno" >0</span>
    <input type="button" onclick="debugView.playMusic(1)" value=" &#9658;&#10073;" />

    Sound: <input type="button" onclick="debugView.playSound()" value=" &#9658;" />
    <input type="button" onclick="debugView.playSound()" value=" &#9724; " />

    <input type="button" onclick="debugView.playSound(-1)" value=" &#10073;&#9664;" /><span id="soundno" >0</span>
    <input type="button" onclick="debugView.playSound(1)" value=" &#9658;&#10073;" />

    <br />
    <span id="levelName" ></span>
    <br />

    <div style="overflow-x: scroll; width:99%">
    <canvas height="400" width="640" id="gameCanvas" class="PixelatedRendering">
      Sorry! Your browser does not support HTML5 Canvas and can not run this Application.
    </canvas>
    </div>
	
	<a href="https://github.com/thomasfum/Lemmings.ts">source @ git hub</a>
  </body>
</html>
